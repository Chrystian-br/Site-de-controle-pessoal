<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O site perfeito para você organizar sua vida!">
    <meta name="keywords" content="site,organização,webapp,dia-a-dia,todo-list,metas">
    <meta name="author" content="Chrystian Coelho">

    <link rel="stylesheet" href="css/style.css">

    <title>Site para controle pessoal<title>
</head>
<body>
    
    <header>
        <nav class="desktop-menu">
            <ul>
                <li><a class="select" href="">Entrada</a></li>
                <li><a href="historico.html">Histórico</a></li>
                <li><a href="saida.html">Relatório</a></li>
                <li><a href="">Previsão</a></li>
            </ul>
        </nav>
        <div class="clear"></div>
    </header>

    <section class="corpo">
        <i class="fa fa-bars btn-menu"></i>
        <aside class="sidebar">
            <div class="logo"><h2>Chrystian.<br>Coelho</h2></div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a class="disabled" href="">Página inicial</a></li>
                    <li><a class="select" href="">Controle de finanças</a></li>
                    <li><a class="disabled" href="">To-do list</a></li>
                    <li><a class="disabled" href="">Metas pessoais</a></li>
                </ul>
            </nav> <!--sidebar-menu-->
        </aside> <!--sidebar-->

        <main>
            <div class="entrada-box">
                <form>
                    <h1>Entrada de informações</h1>
                    <div class="form-wraper w70">
                        <label for="entrada-valor">Valor</label>
                        <input type="number" id="entrada-valor" placeholder="999.99">
                    </div>
                    <div class="form-wraper w30">
                        <label for="entrada-tipo">Tipo de transação</label>
                        <select id="entrada-tipo">
                            <option value="credito">Crédito</option>
                            <option value="d-fixa">Despesa fixa</option>
                            <option value="d-variavel">Despesa variável</option>
                            <option value="investido">Investido</option>
                        </select>
                    </div>
                    <div class="clear"></div>
                    <div class="form-wraper w100">
                        <label for="entrada-descricao">Descrição</label>
                        <input type="text" id="entrada-descricao" placeholder="Descrição da transação">
                    </div>
                    <div class="form-wraper w100">
                        <input type="button" id="entrada-btn" value="Adicionar">
                    </div>
                </form>

                <div class="pre-saida">
                    <h1>Previsualização</h1>
                    <div class="lucro">
                        <h2>Lucro gerado:</h2>
                        <p>0.00</p>
                    </div>
                    <div class="investimento">
                        <h2>Investido:</h2>
                        <p>0.00</p>
                    </div>
                </div>
                <div class="clear"></div>
            </div> <!--entrada-box-->
        </main>
    </section> <!--corpo-->


    <script src="https://kit.fontawesome.com/cb240737b9.js" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
