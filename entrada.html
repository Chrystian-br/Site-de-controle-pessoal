<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O site perfeito para você organizar sua vida!">
    <meta name="keywords" content="site,organização,webapp,dia-a-dia,todo-list,metas">
    <meta name="author" content="Chrystian Coelho">

    <link rel="stylesheet" href="css/style.css">

    <title>Site para controle pessoal</title>
</head>
<body>
    
    <header>
        <nav class="desktop-menu">
            <ul>
                <li><a class="select" href="">Entrada</a></li>
                <li><a href="saida.html">Relatório</a></li>
                <li><a href="">Previsão</a></li>
            </ul>
        </nav>
        <div class="clear"></div>
    </header>

    <section class="corpo">
        <i class="fa fa-bars btn-menu"></i>
        <aside class="sidebar">
            <div class="logo"><h2>Chrystian.<br>Coelho</h2></div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a class="disabled" href="">Página inicial</a></li>
                    <li><a class="select" href="">Controle de finanças</a></li>
                    <li><a class="disabled" href="">To-do list</a></li>
                    <li><a class="disabled" href="">Metas pessoais</a></li>
                </ul>
            </nav> <!--sidebar-menu-->
        </aside> <!--sidebar-->

        <main>
            <div class="entrada-box">
                <table>
                    <h1>Entrada de informações</h1>
                    <thead>
                        <tr>
                            <th>Valor</th>
                            <th>Tipo</th>
                            <th>Descrição</th>
                        </tr>
                        <tr>
                            <th><input class="w100" type="number" id="entrada-valor" placeholder="Insira o valor"></th>
                            <th><select class="w100" id="entrada-tipo">
                                <option value="Crédito">Crédito</option>
                                <option value="Despesa fixa">Despesa fixa</option>
                                <option value="Despesa variável">Despesa variável</option>
                                <option value="Investido">Investido</option>
                                </select>
                            </th>
                            <th><input class="w75" type="text" id="entrada-descricao" placeholder="Insira a descrição"><input class="w25" id="entrada-btn" type="button" value="Adicionar"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div> <!--entrada-box-->
        </main>
    </section> <!--corpo-->


    <script src="https://kit.fontawesome.com/cb240737b9.js" crossorigin="anonymous"></script>
    <script src="js/jquery.js"></script>
    <script src="js/functions.js"></script>
</body>
</html>
